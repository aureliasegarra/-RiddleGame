<!DOCTYPE html>
<html lang="en">
<head>
            <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../image/favicon.png">
            <!-- TITLE -->
    <title>Riddle Game</title>
</head>

<body>
   <h1 class="title">Riddle Game</h1>
   <div class="rangeGame">
           <h3 class="message">More !</h3>
           <div class="lastProposition"></div>
           <div class="range">
                   <div class="minRange"></div>
                   <div class="currentRange">?</div>
                   <div class="maxRange"></div>
           </div>
           <form>
                   <input type="number" class="inputProposition" placeholder="Your choice">
                   <button class="btn">Try</button>
           </form>
   </div>
    
    <script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
